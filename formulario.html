<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <h1>Formulario</h1>
    <!-- se hace uso de los métodos Get y Post para enviar información del formulario -->
    <!-- action establece quien va a procesar la petición de datos -->
    <form action="javascript.html" method="get">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12"><label for="nom" class="">Nombre:</label> <input id="nom" type="text" class="form-control" placeholder="Escribe tu nombre"></div>
                <div class="col-6"><label for="dir" class="">Dirección:</label> <input id="dir" type="text" class="form-control"></div>
                <div class="col-6"><label for="tel" class="">Teléfono1:</label><input id="tel" type="password" class="form-control"></div>
                <!-- el uso del input de tipo submit realiza el envío de los datos del formulario
                donde apunte el action -->
                <input type="submit" value="Enviar">
                <!-- en este botón solamente se realiza el cambio de página, pero no tiene que ver
                con los datos que se envían -->
                <a href="ejemplo.html" class="btn btn-danger">Enviar</a>

            </div>
        </div>
    </form> 
    
</body>
</html>
